{% load i18n admin_urls %}
{% block object-tools-items %}
<li style="list-style: none; display: flex; justify-content: flex-end;">
    {% url opts|admin_urlname:'history' original.pk|admin_urlquote as history_url %}
    <a href="{% add_preserved_filters history_url %}" class="historylink" style="padding: 10px; background-color: #ffffff; border-radius: 50px; min-width: 126px; text-align: center;">{% translate "History" %}</a>
</li>
{% if has_absolute_url %}<li><a href="{{ absolute_url }}" class="viewsitelink">{% translate "View on site" %}</a></li>{% endif %}
{% endblock %}
